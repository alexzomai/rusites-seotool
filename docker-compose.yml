services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  database:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      retries: 5

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
